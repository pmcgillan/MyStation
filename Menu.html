<html><head>
  
  <style type="text/css">
.initial2{font-weight:bold;background-color:#6699FF}

  <script type="text/javascript">
<!--
/***********************************************

//Specify optional button target: "_new" for new window, or name of FRAME target (ie "myframe")
var buttontarget=""
function change(e, color){
var el=window.event? event.srcElement: e.target
if (el.tagName=="INPUT"&&el.type=="button")
el.style.backgroundColor=color
}
function jumpto2(url){
if (buttontarget=="")
parent.Content.location.href=url
else if (buttontarget=="_new")
window.open(url)
else
parent[buttontarget].location=url
}
//-->
  </script>
</head><body>
<form onmouseover="change(event, '#99FFFF')" onmouseout="change(event, '#6699FF')">

</form>
